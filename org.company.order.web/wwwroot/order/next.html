<template>
    <require from="./next.css!module!bind" as="style"></require>
    <div class="container container-fluid">
        <table class="table table-bordered">
            <thead class="${style.orderHeader}">
                <tr>
                    <th>ID</th>
                    <th>CLIENT</th>
                    <th>PRODUCTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>${customer.customerId}</td>
                    <td>${customer.name + ' ' + customer.lastName}</td>
                    <td>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>PRICE</th>
                                    <th>STOCK</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="product of products">
                                    <td>${product.productId}</td>
                                    <td>${product.name}</td>
                                    <td>${product.price | currencyFormat }</td>
                                    <td>${product.stock}</td>
                                </tr>
                                <tr>
                                    <td colspan="2"><span class.bind="style.right">Total</span></td>
                                    <td>${total | currencyFormat }</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container container-fluid">
        <input type="button" click.delegate="save()" value="Save" class="btn btn-warning" />
    </div>
</template>
